<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Interactive Form</title>
</head>
<body>

	<header>
		<h4>Register to</h4>
		<h1>Full Stack Conf</h1>
	</header>

	<div class="form-container">
		<hr>
		<h3>Basic Info</h3>
		<form>
			<div class="input">
				<label>Name:</label>
				<input required type="text" name="name">
			</div>
			<div class="input">
				<label>Email:</label>
				<input required type="email" name="email">
			</div>
			<div class="select">
				<label>Job Role</label>
				<select>
					<option>Full Stack javascript Developer</option>
					<option>Front End Developer</option>
					<option>Back End Developer</option>
					<option>Designer</option>
					<option>Student</option>
				</select>
			</div>
			<hr>
			<h3>T-shirt Info</h3>

			<div class="t-shirt-info">
				<label>Size</label>
				<select>
					<option>S</option>
					<option selected>M</option>
					<option>L</option>
					<option>XL</option>
				</select>
			</div>
			<div class="t-shirt-info themes">
				<label>Type</label>
				<select>
					<option>Select Theme</option>
					<option value="js">JS Theme</option>
					<option value="python">Python Theme</option>
				</select>
			</div>
			<hr>
			<div class="activities">
				
				<h3>Register for Activities</h3>
				<div id="checkbox">
					<label for="one"><input type="checkbox" id="one"> Main Conference — $<span class="price">200</span></label>
				</div>
				<div id="checkbox">
					
					<label for="two"><input type="checkbox" id="two"> JavaScript Frameworks Workshop — Tuesday 9am-12pm, $<span class="price">100</span>
					</label>
				</div>
				<div id="checkbox">
					<label for="three"><input type="checkbox" id="three"> JavaScript Libraries Workshop — Tuesday 1pm-4pm, $<span class="price">100</span>
					</label>
				</div>
				<div id="checkbox">
					<label for="four"><input type="checkbox" id="four"> Express Workshop — Tuesday 9am-12pm, $<span class="price">600</span>
					</label>
				</div>
				<div id="checkbox">
					
					<label for="five"><input type="checkbox" id="five"> Node.js Workshop — Tuesday 1pm-4pm, $<span class="price">150</span>
					</label>
				</div>
				<div id="checkbox">
					<label for="six"><input type="checkbox" id="six"> Build tools Workshop — Wednesday 9am-12pm, $<span class="price">100</span>
					</label>
				</div>
				<h3>Total Cost Will Be: $<span id="cost">0</span></h3>
			</div>
			<hr>
			<div class="payment">
				
				<h3>Payment Info</h3>
				<label>I am going to pay with: </label>
				<select id="paymentSelector">
					<option value="credit" selected>Credit Card</option>
					<option value="paybal">Paypal</option>
					<option value="bitcoin">Bitcoin</option>
				</select>

				<div id="credit-info">
					<div id="card-number">
						<label>Card Number</label>
						<input type="text" name="card-number">
					</div>
					<div id="zip-code">
						<label>Zip Code</label>
						<input type="text" name="zip-code">
					</div>
					<div id="card-cvv">
						<label>Card CVV</label>
						<input type="text" name="card-cvv">
					</div>
					<div id="expiration-date">
						<label>Expiration Date</label><br>
						<select>
							<option>1 - Jan</option>
							<option>2 - Feb</option>
							<option>3 - Mar</option>
							<option>4 - Apr</option>
							<option>5 - May</option>
							<option>6 - June</option>
							<option>7 - Jul</option>
							<option>8 - Aug</option>
							<option>9 - Sep</option>
							<option>10 - Oct</option>
							<option>11 - Nov</option>
							<option>12 - Dec</option>
						</select>
						<select>
							<option>2021</option>
							<option>2020</option>
							<option>2019</option>
							<option>2018</option>
							<option>2017</option>
							<option>2016</option>
							<option>2015</option>
						</select>
					</div>
					
				</div>

				<p id="paymentMessage"></p>
			</div>

			<input type="submit" id="register" name="register" value="Register">
		</form>

	</div>



	<script src="script.js"></script>
</body>
</html>
