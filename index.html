<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Interactive Form</title>
</head>
<body>

	<header>
		<h4>Register to</h4>
		<h1>Full Stack Conf</h1>
	</header>

	<div class="form-container">
		<hr>
		<h3>Basic Info</h3>
		<form>
			<div class="input">
				<label>Name:</label>
				<input required type="text" name="name">
			</div>
			<div class="input">
				<label>Email:</label>
				<input required type="email" name="email">
			</div>
			<div class="select">
				<label>Job Role</label>
				<select>
					<option>Full Stack javascript Developer</option>
					<option>Front End Developer</option>
					<option>Back End Developer</option>
					<option>Designer</option>
					<option>Student</option>
				</select>
			</div>
			<hr>
			<h3>T-shirt Info</h3>

			<div class="t-shirt-info">
				<label>Size</label>
				<select>
					<option>S</option>
					<option selected>M</option>
					<option>L</option>
					<option>XL</option>
				</select>
			</div>
			<div class="t-shirt-info themes">
				<label>Type</label>
				<select>
					<option>Select Theme</option>
					<option value="js">JS Theme</option>
					<option value="python">Python Theme</option>
				</select>
			</div>
			<hr>
			<div class="activities">
				
				<h3>Register for Activities</h3>
				<div id="checkbox">
					<label for="one"><input type="checkbox" id="one"> Main Conference — $<span class="price">200</span></label>
				</div>
				<div id="checkbox">
					
					<label for="two"><input type="checkbox" id="two"> JavaScript Frameworks Workshop — Tuesday 9am-12pm, $<span class="price">100</span>
					</label>
				</div>
				<div id="checkbox">
					<label for="three"><input type="checkbox" id="three"> JavaScript Libraries Workshop — Tuesday 1pm-4pm, $<span class="price">100</span>
					</label>
				</div>
				<div id="checkbox">
					<label for="four"><input type="checkbox" id="four"> Express Workshop — Tuesday 9am-12pm, $<span class="price">600</span>
					</label>
				</div>
				<div id="checkbox">
					
					<label for="five"><input type="checkbox" id="five"> Node.js Workshop — Tuesday 1pm-4pm, $<span class="price">150</span>
					</label>
				</div>
				<div id="checkbox">
					<label for="six"><input type="checkbox" id="six"> Build tools Workshop — Wednesday 9am-12pm, $<span class="price">100</span>
					</label>
				</div>
				<h3>Total Cost Will Be: $<span id="cost">0</span></h3>
			</div>
		</form>

	</div>



	<script src="script.js"></script>
</body>
</html>
